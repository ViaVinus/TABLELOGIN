<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="LOGIN.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Student Information</h1>
        </header>
        <nav>
            <ul>
                <li><a href="homepage.html">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <main>
            <section id="login">
                <h2>Login</h2>
                <form action="table.html" method="post">

                    <div class="form-group">
                        <label for="FullName">Full Name:</label>
                        <input type="text" id="FullName" name="FullName" required aria-label="Full Name">
                    </div>

                    <div class="form-group">
                        <label for="StudentID">Student ID:</label>
                        <input type="number" id="StudentID" name="StudentID" required aria-label="Student ID">
                    </div>
                    
                    <div class="form-group">
                        <label for="Institutional">Institutional Account:</label>
                        <input type="email" id="Institutional" name="Institutional" required aria-label="Institutional Account">
                    </div>
                    <button type="submit">Login</button>
                </form>
            </section>
        </main>
    </div>
</body>
</html>
